<ion-content class="login-background">
  <div class="login-container">
    <h2>Login</h2>
    <ion-input placeholder="Usuario" fill="outline" class="login-input"></ion-input>
    <ion-input placeholder="Contraseña" type="password" fill="outline" class="login-input"></ion-input>
    <p class="redirect-text" (click)="goToRegister()">¿Desea crear una cuenta nueva?</p>
    <ion-button expand="block" color="dark" class="login-button">Iniciar</ion-button>
  </div>
</ion-content>
